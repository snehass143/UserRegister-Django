<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }

        form {
            margin-top: 20px;
        }

        button, a {
            display: inline-block;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button {
            background-color: #d9534f; /* Bootstrap's danger color */
            color: #fff;
            border: none;
        }

        button:hover {
            background-color: #c9302c;
        }

        a {
            background-color: #5bc0de; /* Bootstrap's info color */
            color: #fff;
            margin-left: 10px;
        }

        a:hover {
            background-color: #46b8da;
        }
    </style>
</head>
<body>

    <h2>Delete User</h2>

    <p>Are you sure you want to delete the user '{{ user.full_name }}'? This action cannot be undone.</p>

    <form method="POST" action="{% url 'delete_user' user.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'dashboard' %}">Cancel</a>
    </form>

</body>
</html>
